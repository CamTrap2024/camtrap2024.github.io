<section class="background-light subpage-sec">
  <div class="container text-justify">
    <h2>Organizing Team</h2>
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <table class="table">
          <tbody>
            {% for person in site.data.people.team %}
            <tr>
              <td><a href="{{person.url}}" target="_blank">{{person.name}}</a></td>
              <td><a href="{{person.affiliationurl}}" target="_blank">{{person.affiliation}}</a></td>
              <td>{{person.country}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
